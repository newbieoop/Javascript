<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 200px;
				background-color: #FF0000;
				position: absolute;
				left:0 ;
				top: 0;
			}
		</style>
	</head>
	<body style="position: relative; height: 1000px;">
		<div id="box">
			
			
			
			
			
		</div>
		<button onclick="fly()" style="position: absolute;left: 600px;top: 500px;">走你</button>
		<script type="text/javascript">
			var div = document.getElementById('box')
			
			
			function fly(){
				setInterval(function(){
					var a = parseInt(window.getComputedStyle(div,null).left)
					div.style.left = a + 10 + 'px'
					var b = parseInt(window.getComputedStyle(div,null).top)
					div.style.top = b + 10 + 'px'
				
				},100)
			console.log(a)
			console.log(typeof(a))
			
			
			
			}
		</script>
	</body>
</html>
