<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload = function()
			{
				var aA= document.getElementsByTagName('a');
				var oUl = document.getElementById('ul1');
				for(var i = 0;i < aA.length;i++)
				{
					aA[i].onclick = function()
					{
						oUl.removeChild(this.parentNode);
					};
				}
			};
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li>sssssss<a href="#">删除</a></li>
			<li>sss12121<a href="#">删除</a></li>
			<li>sss45454545<a href="#">删除</a></li>
			<li>ddd11dw55d5<a href="#">删除</a></li>

		</ul>
	</body>
</html>
