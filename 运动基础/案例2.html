<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 200px;
				background: red;
				opacity: 0.3;
			}
			
			
			
		</style>
		<script>
			
			window.onload=function(){
				
				var oDiv = document.getElementById('div1');
				oDiv.onmouseover = function(){
					startMove(100);
				};
				oDiv.onmouseout = function(){
					startMove(30);
				};
			}
			
			
			
			
			var alpha = 30;
			
			var timer = null;
			
			function startMove(iTarget){
				clearInterval(timer);
				var oDiv = document.getElementById('div1');
				timer = setInterval(function(){
					var speed = 0;
					
					if(alpha<iTarget){
						speed = 10;
					}else{
						speed = -10;
					}
					
					
					if (alpha == iTarget){
						clearInterval(timer);
					}else
					{
						alpha+=speed;
						oDiv.style.opacity = alpha/100;
					}
					
				},30);
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
