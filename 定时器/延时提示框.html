<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 50px;
				height: 50px;
				background: red;
			}
			#div2{
				height: 180px;
				width: 250px;
				background: #ccc;
				display: none;
			}
			div{
				float: left;
				margin-right: 30px;
			}
		</style>
		<script>
			
		    window.onload = function(){
				
				var oDiv1 = document.getElementById('div1');
				var oDiv2 = document.getElementById('div2');
				var timer = null;
				oDiv1.onmouseover = function(){
					clearInterval(timer);
					oDiv2.style.display = 'block';
				};
			
				oDiv1.onmouseout = function(){
					timer = setInterval(function(){
						oDiv2.style.display='none';
					},500);
					
				};
				
				oDiv2.onmouseover = function(){
					
					clearInterval(timer);
				};
				
				oDiv2.onmouseout = function(){
					timer = setInterval(function(){
						oDiv2.style.display='none';
					},500);
				};	
			};		
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
