<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				width: 100px;
				height: 100px;
				float: left;
				margin-right: 10px;
			}
			body{
				background: gray;
				color: white;
				font-size:50px ;
				
			}
			div{
				width: 100%;
				height: 100px;
				position: fixed;
				margin: 100px 360px;
			}
			div span{
				display: block;
				width: 20px;
				height: 100px;
				line-height: 100px;
				float: left;
				margin: 0 15px;
			
			}
		</style>
		<script>
				
			function toDouble(n){
				if (n<10){
					return '0'+n;
				}
				else
				{
					return ''+n;
				}
			
			}
			window.onload = function()
			{
				var aImg = document.getElementsByTagName('img');
				function tick(){
					var oDate = new Date();
					
					var str = toDouble(oDate.getHours())+toDouble(oDate.getMinutes())+toDouble(oDate.getSeconds());
					
					for (var i =0;i<aImg.length;i++)
					{
						aImg[i].src = 'img/'+str[i]+'.png';
					}
				}
				setInterval(tick,1000);
				tick();
				
				
			};
		</script>
	</head>
	<body>
		<div>
			<img src="img/0.PNG" />
			<img src="img/0.PNG" />
			<span>:</span>
			<img src="img/0.PNG" />
			<img src="img/0.PNG" />
			<span>:</span>
			<img src="img/0.PNG" />
			<img src="img/0.PNG" />
		</div>
		
	</body>
</html>
